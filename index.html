<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antônio Gonçalves">
    <meta name="keywords" content="space, space todo, space to do, spacetodo, todolist, to do list">
    <meta name="description" content="Lista de Tarefas | To Do List">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Space Todo</title>
</head>
<body>
    <main>
        <span id="flags"></span>
        <div id="subMain">
            <h1>Space Todo</h1>
            <div id="input_container">
                <input type="text" id="inputBox" placeholder="Quantos planetas você vai mover hoje?">
                <button type="submit" id="btn">Add</button>
            </div>
            <div id="containerHelp">
                <div id="subcontainerHelp">
                    <div id="color1Help"></div>
                    <p id="pending">Pendente</p>
                    <div id="color2Help"></div>
                    <p id="done">Feito</p>
                    <p id="help">
                        <abbr id="abbrTitle" title="Clique em uma tarefa para finalizar ela" style="border-bottom: none; text-decoration: none;" id="">
                        ?
                        </abbr>
                    </p>
                </div>
            </div>
            <div id="containerUlbar">
                <ul id="ulbar">

                </ul>
            </div>
       </div>
    </main>
    <footer>
        <p>By&nbsp;
            <a href="https://www.linkedin.com/in/ant%C3%B4nio-gon%C3%A7alves-641353215/" target="_blank" rel="noopener">
                Antônio Gonçalves
            </a>
        </p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
